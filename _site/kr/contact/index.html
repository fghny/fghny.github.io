<form action="http://formspree.io/flushing.gospel.hall.ny@gmail.com" role="form" method="POST">
  <div class="row">
    <div class="large-6 large-offset-2 columns">
      <div class="front-page kr">
        <div class="form-group">
          <label for="name">이름 *
            <input type="text" name="name" class="form-control" required>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-6 large-offset-2 columns">
      <div class="front-page kr">
        <div class="form-group">
          <label for="_replyto">이메일 *
            <input type="email" name="_replyto" class="form-control" required>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-6 large-offset-2 columns">
      <div class="front-page kr">
        <div class="form-group">
          <label for="phone_number">전화 번호
            <input type="tel" name="phone_number" class="form-control">
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-8 large-offset-2 columns">
      <div class="front-page kr">
        <div class="form-group">
          <label for="message">무제
            <textarea name="message" class="form-control" rows=6></textarea>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <div class="front-page kr">
        <div class="text-center">
          
            <input type="hidden" name="_next" value="//flushinggospelhall.org/kr/thanks/">
          
          <input type="submit" class="small secondary button" value="제출">
        </div>
      </div>
    </div>
  </div>
</form>
