<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Contact Us (KR)</title>
    <meta name="viewport" content="width=device-width">


    <!-- Foundation 5 CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/foundation.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">


  </head>
    
  <body>
    <!-- Top Bar -->
    <div class="sticky">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          
          <li class="name">
            <a href="/kr" class="kr"><h1>플러싱 가스펠 홀</h1></a>
          </li>
          
          
          <li class="toggle-topbar menu-icon"><a href="#"></a></li>
        </ul>
        
        <!-- Left Elements -->
        <section class="top-bar-section">
          <ul class="left">
            <!-- Menu buttons -->
            
            <li class="has-form">
              <a href="/kr/about">모임 소개</a>
            </li>
            <li class="has-form">
              <a href="/kr/contact">연락</a>
            </li>
            
          </ul>

          <!-- Right Elements -->
          <ul class="right">
            <!-- Language switch -->
            <li class="has-form">
            
              
              <a href="/contact/" class="button">English</a>
            
            </li>
          </ul>
        </section>
      </nav>
    </div>
    <!-- END Top Bar -->

    <!-- Body -->
    <div class="row">
  <div class="large-12 columns">
    <h1>Location</h1>
    <p>This is where you can find us (KR)</p>

  </div>
</div>


    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="large-12 columns">
          <div class="large-4 columns">
            </br>
          </div>
          <div class="large-4 columns">
            <div class="copyright">
              &copy; 2014 플러싱 가스펠 홀
            </div>
          </div>
          <div class="large-4 columns">
            </br>
          </div>
        </div>
      </div>
    </footer>
    <!-- END Footer -->

    <!-- Javascript -->
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation/foundation.js"></script>
    <script src="/js/foundation/foundation.topbar.js"></script>
    <script>
      <!-- Sticky Footer -->
      $(window).bind("load", function () {
        var footer = $("footer");
        var pos = footer.position();
        var height = $(window).height();
        height = height - pos.top;
        height = height - footer.height();
        if (height > 0) {
          footer.css({
            'margin-top': height + 'px'
          });
        }
      });
    </script>
    <script>
      $(document).foundation({
        //sticky_class : 'sticky',
        //custom_back_text : true,
        //back_text : 'Black',
        is_hover : true,
        //mobile_show_parent_link : false,
        scrolltop : true
      });
    </script>
  </body>
</html>
