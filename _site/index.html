<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Flushing Gospel Hall</title>
    <meta name="viewport" content="width=device-width">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Foundation 5 CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/foundation.css">

    <!-- Javascript -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.topbar.js"></script>
  </head>
    
  <body>
    <!-- Top Bar -->
    <div class="sticky">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          
          <li class="name">
            <a href="/" class="en"><h1>Flushing Gospel Hall</h1></a>
          </li>
          
          
          <li class="toggle-topbar menu-icon"><a href="#"></a></li>
        </ul>
        
        <!-- Left Elements -->
        <section class="top-bar-section">
          <ul class="left">
            <!-- Menu buttons -->
            
            <li class="has-form">
              <a href="/about">About Us</a>
            </li>
            <li class="has-form">
              <a href="/contact">Contact Us</a>
            </li>
            
          </ul>

          <!-- Right Elements -->
          <ul class="right">
            <!-- Language switch -->
            <li class="has-form">
            
              
              <a href="/kr/" class="button">한국어</a>
            
            </li>
          </ul>
        </section>
      </nav>
    </div>
    <!-- END Top Bar -->

    <!-- Body -->
    <div class="row">
  <div class="main-title">
    
      <div class="en">
        <h1>Flushing Gospel Hall</h1>
      </div>
    
  </div>
  <hr />
</div>

<div class="row">
  <div class="large-12 columns">
    <img src="http://placehold.it/1000x400&text=[ IMG 1 ]"/>
  </div>
</div>


    <!-- Footer -->
    <footer class="row">
      <div class="large-12 columns">
        <hr />
        <div class="large-4 columns">
          </br>
        </div>
        <div class="large-4 columns">
          &copy; 2014 Flushing Gospel Hall
        </div>
        <div class="large-4 columns">
          </br>
        </div>
      </div>
    </footer>
    <!-- END Footer -->

    <script>
      $(document).foundation({
        sticky_class : 'sticky',
        custom_back_text : true,
        back_text : 'Black',
        is_hover : true,
        mobile_show_parent_link : false,
        scrolltop : true
      });
    </script>
  </body>
</html>
