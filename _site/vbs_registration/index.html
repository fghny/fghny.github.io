    <link rel="stylesheet" href="/css/app.min.css">
    
    </head>

    <!-- Body -->
    <div class="row">
  <div class="large-12 columns">
    <div class="front-page en">
      <h2>VBS 2014 Registration</h2>

      </br>
      <div class="text-center">
        (* required)
      </div>
    </div>
  </div>
</div>

</br>

<form action="http://forms.brace.io/flushing.gospel.hall.ny@gmail.com" role="form" method="POST">
  <!-- ROW -->

    
  <div class="row">
    <fieldset>
      <legend>Child's Information</legend>
      <div class="row">
        <div class="large-4 columns">
          <div class="en">
            <div class="form-group">
              <label for="name">What is your child's <b>name?</b> *
                <input type="text" name="name" class="form-control" required>
              </label>
            </div>
          </div>
        </div>

        <div class="large-4 columns">
          <div class="en">
            <div class="form-group">
              <label for="date_of_birth">What is your child's <b>date of birth</b> *
                <input type="text" name="dob" class="form-control" placeholder="MM/DD/YYYY" required>
              </label>
            </div>
          </div>
        </div>

        <div class="large-4 columns">
          <div class="en">
            <div class="form-group">
              <label for="grade">What <b>grade</b> will your child be in September? *
                <input type="text" name="grade" class="form-control" required>
              </label>
            </div>
          </div>
        </div>
      </div>
         
      <div class="row">
        <div class="large-12 columns">
          <div class="en">
            <div class="form-group">
              <label for="pickup">Who will <b>pickup</b> your child and are there any special instructions? *
                <textarea name="pickup" class="form-control" placeholder="Please tell us about special instructions" rows=2 required></textarea>
              </label>
            </div>
          </div>
        </div>
      </div>
          
      <div class="row">
        <div class="large-12 columns">
          <div class="en">
            <div class="form-group">
              <label for="allergy">Does your child have any <b>allergies</b>? If yes, please list them. *
                <textarea name="allergy" class="form-control" placeholder="We will be serving food and want to make sure your child is safe" rows=2 required></textarea>
              </label>
            </div>
          </div>
        </div>
      </div>
          
      <div class="row">
        <div class="large-12 columns">
          <div class="en">
            <div class="form-group">
              <label for="medical_condition">Does your child have any <b>medical conditions</b> we need to know about? *
                <textarea name="medical_condition" class="form-control" placeholder="We want to make sure your child is safe" rows=2 required></textarea>
              </label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="large-4 columns">
          <div class="en">
            <div class="form-group">
              <label>Can we photograph or video record your child?</label>
              <input type="radio" name="mediapermission" value="Yes"><label for="mediapermission">Yes
              <input type="radio" name="mediapermission" value="No"><label for="mediapermission">No
            </div>
          </div>
        </div>

        <div class="large-4 columns">
          <div class="en">
            <div class="form-group">
              <label>Can we give your child handsanitizers?</label>
              <input type="radio" name="handsanitizer" value="Yes"><label for="handsanitizer">Yes
              <input type="radio" name="handsanitizer" value="No"><label for="handsanitizer">No
            </div>
          </div>
        </div>

        <div class="large-4 columns">
          <div class="en">
            <div class="form-group">
              <label for="tshirtsize">What is your child's T-shirt size?
                <input type="text" name="tshirtsize" class="form-control">
              </label>
            </div>
          </div>
        </div>
      </div>
      
    </fieldset>
  </div>


  </br>
  
  <!-- ROW -->
  <div class="row">
    <fieldset>
      <legend>Parent/Guardian's Information</legend>
      
      <div class="row">
      <div class="large-4 columns">
        <div class="en">
          <div class="form-group">
            <label for="parentname">What is your <b>name</b>? *
              <input type="text" name="parentname" class="form-control" required>
            </label>
          </div>
        </div>
      </div>

      <div class="large-4 columns">
        <div class="en">
          <div class="form-group">
            <label for="phone_number">What is your <b>phone number</b>? *
              <input type="tel" name="phone_number" class="form-control" placeholder="ex: (123)456-7890" required>
            </label>
          </div>
        </div>
      </div>

      <div class="large-4 columns">
        <div class="en">
          <div class="form-group">
            <label for="_replyto">What is your <b>email</b>? *
            <input type="email" name="_replyto" class="form-control" placeholder="ex: you@example.com" required>
          </label>
          </div>
        </div>
      </div>
      </div>
      
      <div class="row">
        <div class="large-12 columns">
          <div class="en">
            <div class="form-group">
              <label for="address"><b>Street address</b> *
                <input type="text" name="address" class="form-control" placeholder="ex: 4504 162nd St" required>
              </label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="large-4 columns">
          <div class="en">
            <div class="form-group">
              <label for="city"><b>City</b> *
                <input type="text" name="city" class="form-control" placeholder="ex: Flushing" required>
              </label>
            </div>
          </div>
        </div>
        
        <div class="large-4 columns">
          <div class="en">
            <div class="form-group">
              <label for="state"><b>State</b> *
                <input type="text" name="state" class="form-control" placeholder="ex: NY" required>
              </label>
            </div>
          </div>
        </div>
        
        <div class="large-4 columns">
          <div class="en">
            <div class="form-group">
              <label for="zip"><b>Zip code</b> *
                <input type="text" name="zip" class="form-control" placeholder="ex: 11355" required>
              </label>
            </div>
          </div>
        </div>
      </div>
    
    </fieldset>
  </div>

  </br>

  <!-- ROW -->
  <div class="row">
    <fieldset>
      <legend>Emergency Contact Information</legend>
      
      <div class="row">
      <div class="large-4 columns">
        <div class="en">
          <div class="form-group">
            <label for="emergency_contact_name">Emergency contact's <b>name?</b> *
              <input type="text" name="emergency_contact_name" class="form-control" placeholder="In case we can't get in touch with you" required>
            </label>
          </div>
        </div>
      </div>

      <div class="large-4 columns">
        <div class="en">
          <div class="form-group">
            <label for="emergency_contact_relationship">What is his/her <b>relationship</b> with your child? *
              <input type="text" name="emergency_contact_relationship" class="form-control" required>
            </label>
          </div>
        </div>
      </div>

      <div class="large-4 columns">
        <div class="en">
          <div class="form-group">
            <label for="emergency_contact_phone">Emergency contact's <b>phone number</b>? *
              <input type="text" name="emergency_contact_phone" class="form-control" placeholder="ex: (123)456-7890
" required>
            </label>
          </div>
        </div>
      </div>
      </div>
    
    </fieldset>
  </div>
  
      
  <div class="row">
    <fieldset>
      <legend>Miscellaneous</legend>
      
      <div class="row">
        <div class="large-6 columns">
          <div class="en">
            <div class="form-group">
              <label for="hear_about">How did you hear about our VBS?
                <input type="text" name="hear_about" class="form-control">
              </label>
            </div>
          </div>
        </div>

        <div class="large-6 columns">
          <div class="en">
            <div class="form-group">
              <label for="church_name">What church (if any) do you attend?
                <input type="text" name="church_name" class="form-control">
              </label>
            </div>
          </div>
        </div>
      </div>
    
    </fieldset>
  </div>
  
  <!-- Submit Button -->
  <div class="row">
    <div class="large-12 columns">
      <div class="en">
        <div class="text-center">
          
            <input type="hidden" name="_next" value="//flushinggospelhall.org/vbs_thanks/">  
          
          <input type="submit" class="small secondary button" value="Submit">
        </div>
      </div>
    </div>
  </div>
</form>

    <!-- Footer -->
    <footer>
      <div class="row">
        <hr />
        <div class="large-12 columns">
          <div class="large-4 columns">
            </br>
          </div>
          <div class="large-4 columns">
            <div class="copyright en">
              &copy; 2014 Flushing Gospel Hall
            </div>
          </div>
          <div class="large-4 columns">
            </br>
          </div>
        </div>
      </div>
    </footer>
    <!-- END Footer -->

    <!-- Javascript -->
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/fgh.min.js"></script>
  </body>
</html>
