---
layout: default
title: titles.contact
---
<div class="row">
  <div class="large-8 large-offset-2 columns">
    <div class="front-page {{ site.lang }}">
      {% tf contact/title.md %}
      {% tf contact/question.md %}
    </div>
  </div>
</div>

<form action="http://formspree.io/flushing.gospel.hall.ny@gmail.com" role="form" method="POST">
  <div class="row">
    <div class="large-6 large-offset-2 columns">
      <div class="front-page {{ site.lang }}">
        <div class="form-group">
          <label for="name">{% tf contact/contact_name.html %}
            <input type="text" name="name" class="form-control" required>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-6 large-offset-2 columns">
      <div class="front-page {{ site.lang }}">
        <div class="form-group">
          <label for="_replyto">{% tf contact/contact_email.html %}
            <input type="email" name="_replyto" class="form-control" required>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-6 large-offset-2 columns">
      <div class="front-page {{ site.lang }}">
        <div class="form-group">
          <label for="phone_number">{% tf contact/contact_phone.html %}
            <input type="tel" name="phone_number" class="form-control">
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-8 large-offset-2 columns">
      <div class="front-page {{ site.lang }}">
        <div class="form-group">
          <label for="message">{% tf contact/contact_message.html %}
            <textarea name="message" class="form-control" rows=6></textarea>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <div class="front-page {{ site.lang }}">
        <div class="text-center">
          {% if site.lang == 'en' %}
            <input type="hidden" name="_next" value="{{baseurl}}/contact_thanks/">  
          {% else if site.lang == "kr" %}
            <input type="hidden" name="_next" value="{{baseurl}}/kr/contact_thanks/">
          {% endif %}
          <input type="submit" class="small secondary button" value="{% tf contact/contact_submit.html %}">
        </div>
      </div>
    </div>
  </div>
</form>
