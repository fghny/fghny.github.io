<form action="http://formspree.io/flushing.gospel.hall.ny@gmail.com" role="form" method="POST">
  <!-- ROW -->

    
  <div class="row">
    <fieldset>
      <legend>자녀의 정보</legend>
      <div class="row">
        <div class="large-4 columns">
          <div class="kr">
            <div class="form-group">
              <label for="name">자녀의 이름이 무엇입니까? *
                <input type="text" name="name" class="form-control" required>
              </label>
            </div>
          </div>
        </div>

        <div class="large-4 columns">
          <div class="kr">
            <div class="form-group">
              <label for="date_of_birth">자녀의 생년월일은 언제입니까? *
                <input type="text" name="dob" class="form-control" placeholder="MM/DD/YYYY" required>
              </label>
            </div>
          </div>
        </div>

        <div class="large-4 columns">
          <div class="kr">
            <div class="form-group">
              <label for="grade">귀하의 자녀는 9월에 몇 세가 됩니까? *
                <input type="text" name="grade" class="form-control" required>
              </label>
            </div>
          </div>
        </div>
      </div>
         
      <div class="row">
        <div class="large-12 columns">
          <div class="kr">
            <div class="form-group">
              <label for="pickup">누가 아이를 데리러 올 것입니까? 그리고 특별히 저희들이 알고 있어야할 사항이 있습니까? *
                <textarea name="pickup" class="form-control" placeholder="특별한 사항이 있으면 말씀해 주십시오" rows=2 required></textarea>
              </label>
            </div>
          </div>
        </div>
      </div>
          
      <div class="row">
        <div class="large-12 columns">
          <div class="kr">
            <div class="form-group">
              <label for="allergy">아이에게 알레르가 있습니까? 만약 있다면, 기입해 주십시오. *
                <textarea name="allergy" class="form-control" placeholder="음식을 제공할 예정이기 때문에 아이에게 알레르기가 있다면 철저히 확인하여 조심하고자 합니다." rows=2 required></textarea>
              </label>
            </div>
          </div>
        </div>
      </div>
          
      <div class="row">
        <div class="large-12 columns">
          <div class="kr">
            <div class="form-group">
              <label for="medical_condition">귀하의 자녀에게 저희들이 알아야 할 질환/질병이 있습니까? *
                <textarea name="medical_condition" class="form-control" placeholder="아이가 활동하는 동안 저희들이 미리 인지하여 안전하게 지낼 수 있도록 하기 위해 필요한 정보입니다." rows=2 required></textarea>
              </label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="large-4 columns">
          <div class="kr">
            <div class="form-group">
              <label>귀하의 자녀의 사진을 찍거나 동영상을 촬영하는 것을 허용하시겠습니까?</label>
              <input type="radio" name="mediapermission" value="Yes"><label for="mediapermission">예
              <input type="radio" name="mediapermission" value="No"><label for="mediapermission">아니오
            </div>
          </div>
        </div>

        <div class="large-4 columns">
          <div class="kr">
            <div class="form-group">
              <label>아이에게 손 세정제를 사용하도록 해도 괜찮습니까?</label>
              <input type="radio" name="handsanitizer" value="Yes"><label for="handsanitizer">예
              <input type="radio" name="handsanitizer" value="No"><label for="handsanitizer">아니오
            </div>
          </div>
        </div>

        <div class="large-4 columns">
          <div class="kr">
            <div class="form-group">
              <label for="tshirtsize">아이의 티셔츠 사이즈는 무엇입니까?
                <input type="text" name="tshirtsize" class="form-control">
              </label>
            </div>
          </div>
        </div>
      </div>
      
    </fieldset>
  </div>


  </br>
  
  <!-- ROW -->
  <div class="row">
    <fieldset>
      <legend>부모/보호자의 정보</legend>
      
      <div class="row">
      <div class="large-6 columns">
        <div class="kr">
          <div class="form-group">
            <label for="parentname">귀하의 성함은 무엇입니까? *
              <input type="text" name="parentname" class="form-control" required>
            </label>
          </div>
        </div>
      </div>
      
      <div class="large-6 columns">
        <div class="kr">
          <div class="form-group">
            <label for="_replyto">귀하의 이메일 주소는 무엇입니까? *
            <input type="email" name="_replyto" class="form-control" placeholder="ex: you@example.com" required>
          </label>
          </div>
        </div>
      </div>
      </div>

      <div class="row">
      <div class="large-6 columns">
        <div class="kr">
          <div class="form-group">
            <label for="phone_number">가장 우선적으로 사용하는 귀하의 연락처는 몇 번 입니까? *
              <input type="tel" name="phone_number" class="form-control" placeholder="ex: (123)456-7890" required>
            </label>
          </div>
        </div>
      </div>

      <div class="large-6 columns">
        <div class="kr">
          <div class="form-group">
            <label for="phone_number">주된 연락처의 연락이 안될 경우,  대체 전화번호는 몇 번 입니까?
              <input type="tel" name="phone_number" class="form-control" placeholder="ex: (123)456-7890">
            </label>
          </div>
        </div>
      </div>
      </div>
      
      <div class="row">
        <div class="large-12 columns">
          <div class="kr">
            <div class="form-group">
              <label for="address">상세 주소 *
                <input type="text" name="address" class="form-control" placeholder="ex: 4504 162nd St" required>
              </label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="large-4 columns">
          <div class="kr">
            <div class="form-group">
              <label for="city">도시 *
                <input type="text" name="city" class="form-control" placeholder="ex: Flushing" required>
              </label>
            </div>
          </div>
        </div>
        
        <div class="large-4 columns">
          <div class="kr">
            <div class="form-group">
              <label for="state">주 *
                <input type="text" name="state" class="form-control" placeholder="ex: NY" required>
              </label>
            </div>
          </div>
        </div>
        
        <div class="large-4 columns">
          <div class="kr">
            <div class="form-group">
              <label for="zip">우편 번호 *
                <input type="text" name="zip" class="form-control" placeholder="ex: 11355" required>
              </label>
            </div>
          </div>
        </div>
      </div>
    
    </fieldset>
  </div>

  </br>

  <!-- ROW -->
  <div class="row">
    <fieldset>
      <legend>비상 연락처</legend>
      
      <div class="row">
      <div class="large-6 columns">
        <div class="kr">
          <div class="form-group">
            <label for="emergency_contact_name">비상 연락처에 적힌 분의 이름은 무엇입니까? *
              <input type="text" name="emergency_contact_name" class="form-control" placeholder="만일의 경우 귀하에게 연락이 닿지 않을 경우" required>
            </label>
          </div>
        </div>
      </div>

      <div class="large-6 columns">
        <div class="kr">
          <div class="form-group">
            <label for="emergency_contact_relationship">비상 연락처에 적힌 분은 귀하의 자녀와 어떤 관계에 있습니까? *
              <input type="text" name="emergency_contact_relationship" class="form-control" required>
            </label>
          </div>
        </div>
      </div>
      </div>
      
      <div class="row">
      <div class="large-6 columns">
        <div class="kr">
          <div class="form-group">
            <label for="emergency_contact_phone">귀하의 주된 전화번호는 무엇입니까? *
              <input type="text" name="emergency_contact_phone" class="form-control" placeholder="ex: (123)456-7890
" required>
            </label>
          </div>
        </div>
      </div>
      
      <div class="large-6 columns">
        <div class="kr">
          <div class="form-group">
            <label for="emergency_contact_phone">귀하의 대체 연락처는 몇 번 입니까?
              <input type="text" name="emergency_contact_phone" class="form-control" placeholder="ex: (123)456-7890
">
            </label>
          </div>
        </div>
      </div>
      </div>
    
    </fieldset>
  </div>
  
      
  <div class="row">
    <fieldset>
      <legend>기타</legend>
      
      <div class="row">
        <div class="large-12 columns">
          <div class="kr">
            <div class="form-group">
              <label for="hear_about">저희 VBS에 대해 어떤 경로를 통해 듣게 되셨습니까?
                <textarea name="hear_about" class="form-control" rows=2></textarea>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <div class="kr">
            <div class="form-group">
              <label for="church_name">현재 어떤 교회에 다니고 계십니까?
                <textarea name="church_name" class="form-control" rows=2></textarea>
              </label>
            </div>
          </div>
        </div>
      </div>
    
    </fieldset>
  </div>
  
  <!-- Submit Button -->
  <div class="row">
    <div class="large-12 columns">
      <div class="kr">
        <div class="text-center">
          
            <input type="hidden" name="_next" value="//flushinggospelhall.org/kr/vbs_thanks/">
          
          <input type="submit" class="small secondary button" value="제출">
        </div>
      </div>
    </div>
  </div>
</form>
